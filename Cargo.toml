[package]
edition = "2021"
name = "cryptolib"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes = "0.8.1"
aes-siv = "0.6.2"
ctr = "0.9.1"
data-encoding = "2.6.0"
generic-array = "0.14.5"
hex = "0.4.3"
jsonwebtoken = "8.1.1"
rand_core = "0.6.4"
ring = "0.16.20"
scrypt = "0.10.0"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0.82"
serde_with = {version = "1.14.0", features = ["base64"]}
thiserror = "1.0.31"
unicode-normalization = "0.1.21"
url = "2.2.2"
uuid = { version = "1.10.0", features = ["v4"] }
zeroize = "=1.3"

[dev-dependencies]
hex-literal = "0.3.4"
