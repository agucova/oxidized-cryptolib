[workspace]
resolver = "2"
members = ["crates/oxidized-cryptolib", "crates/oxidized-cli", "crates/oxidized-fuse", "crates/oxidized-fskit", "crates/oxidized-gui", "crates/oxidized-bench"]
# Note: oxidized-fuse requires macFUSE (macOS) or libfuse (Linux) to be installed
# Note: oxidized-fskit requires macOS 15.4+ and FSKitBridge.app
exclude = ["fuzz"]

[workspace.package]
edition = "2024"
rust-version = "1.90"
license = "MPL-2.0"
repository = "https://github.com/agucova/oxidized-cryptolib"

[workspace.dependencies]
oxidized-cryptolib = { path = "crates/oxidized-cryptolib" }
clap = { version = "4.5", features = ["derive", "wrap_help", "env"] }
rpassword = "7.4"
comfy-table = "7.2"
anyhow = "1.0"
thiserror = "2"
tracing = "0.1"
console-subscriber = { version = "0.4" }

[profile.release]
lto = true
codegen-units = 1
strip = true
opt-level = 3

[profile.dev]
opt-level = 0

[profile.test]
opt-level = 2
